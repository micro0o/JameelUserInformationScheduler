<nav class="navbar navbar-primary bg-primary">
  <a class="navbar-brand" href="#">Navbar</a>
</nav>

<div class="container mt-5">


  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header">
          Add User
        </div>
        <div class="card-body">
          <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-6">
                <div class="form-group m-1">
                  <label for="firstName">First Name</label>
                  <input type="text" formControlName="firstName" class="form-control" id="firstName" placeholder="Enter First Name" required>
                  <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
                </div>
              </div>
              <div class="col-6">
                <div class="form-group m-1">
                  <label for="lastName">Last Name</label>
                  <input type="text" formControlName="lastName" class="form-control" id="lastName" placeholder="Enter Last Name" required>
                  <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <div class="form-group m-1">
                  <label for="dateOfBirth">Birthdate</label>
                  <input type="text"
                         id="dateOfBirth" placeholder="select Birthdate" required
                         class="form-control"
                         formControlName="dateOfBirth"
                         bsDatepicker [bsConfig]="{ adaptivePosition: true, dateInputFormat: 'YYYY-MM-DD' }">
                  <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
                </div>
              </div>
              <div class="col-6">
                <div class="form-group m-1">
                  <label for="phone">Phone</label>
                  <input type="text" formControlName="phoneNumber" class="form-control" id="phone" placeholder="Enter Phone">
                  <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="form-group m-1">
                  <label for="address">Address</label>
                  <input type="text" formControlName="address" class="form-control" id="address" placeholder="Enter Address" required>
                  <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
                </div>
              </div>
            </div>
            <div class="d-flex flex-row-reverse">
              <div class="p-2">
                <button type="submit" class="btn btn-primary">Add User to Queue</button>
              </div>
            </div>
          </form>

        </div>
      </div>
    </div>
    <div class="col">
      <ol class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-start" *ngFor="let user of (users$ | async)">
          <div class="ms-2 me-auto">
            <div class="fw-bold">{{user.firstName + " " + user.lastName}}</div>
            <ng-icon name="ionLocationOutline"></ng-icon> {{user.address}}
            <ng-icon name="ionCallOutline"></ng-icon> {{user.phone}}
          </div>
          <span class="badge bg-secondary rounded-pill">{{user.dateOfBirth | date:'dd-MM-YYYY'}}</span>
        </li>
      </ol>
    </div>
  </div>
</div>
